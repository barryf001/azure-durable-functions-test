  #   needs: build
  #   if: github.ref == 'refs/heads/develop'
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Download Artifact
  #       uses: actions/download-artifact@v1
  #       with:
  #         name: nupkg
  #     - name: Push to GitHub Feed
  #       run: |
  #         for f in ./nupkg/*.nupkg
  #         do
  #           curl -vX PUT -u "$GITHUB_USER:$GITHUB_TOKEN" -F package=@$f $GITHUB_FEED
  #         done
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: release
      - name: Merge master
        run: |
          git config --global user.name "aqovia-build"
          git config --global user.email aqovia-build@github.no-reply.com
          git merge origin/master --no-commit --no-ff
          git log -n 5
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Derive Version
        run: |
          git log -n 5
          git tag --list --sort=-committerdate 'v*'
          git log -n 1 --format="%B"
          LAST_TAGGED_VERSION=`git tag --list --sort=-committerdate 'v*' | head -1 | sed -Ee 's/v//g'`
          BUMP=`echo $(git log -n 1 --format="%B") | perl -nE'say/bump:\s*(major$|minor$|patch$)/'`
          echo $BUMP
          NEW_VERSION=`.github/scripts/semver bump $BUMP $LAST_TAGGED_VERSION`
          echo $NEW_VERSION
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
      - name: Prepare Release Note
        run: |          
          echo -e "## $NEW_VERSION\n- $(git log -n 1 --format="%s (%h) (%an)" | sed -Ee 's/ \(#[0-9+]\)//g')" >> /tmp/note.md
          cat /tmp/note.md RELEASE_NOTES.md >> /tmp/release_note.md
          mv /tmp/release_note.md RELEASE_NOTES.md
      - name: Commit Release
        run: |
          TAG_NAME=v${{ env.NEW_VERSION }}
          echo $TAG_NAME
          git commit -am "Release commit ${{ env.NEW_VERSION }}"
          git tag $TAG_NAME
          git push
          git push -f origin $TAG_NAME
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Create a GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          body_path: /tmp/note.md
          prerelease: false
      - name: Create Release NuGet package
        run: |
          dotnet pack -v normal -c Release -p:Version=${{ env.NEW_VERSION }} -o nupkg src/$PROJECT_NAME/$PROJECT_NAME.csproj
      - name: Push to GitHub Feed
        run: dotnet nuget push ./nupkg/*.nupkg --source https://nuget.pkg.github.com/barryf001/index.json --api-key ${GITHUB_TOKEN}

      # - name: Push to NuGet Feed
